<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
		<title>Minimal Blog Card</title>
	</head>
	<body>
		<div class="card-container">
			<article class="card">
				<header class="header-card-container">
					<div class="image-card-container">
						<img src="assets/img/cactus_img.jpg" alt="" />
					</div>
					<p>Design</p>
					<div class="title-card">
						<p>Embracing Minimalism</p>
					</div>
				</header>
				<div class="description-card">
					<p>
						From minimalist sculptures to minimalist paintings, this blog
						will inspire you to appreciate the beauty that lies in
						simplicity.
					</p>
				</div>
				<div class="tag-card">
					<p>Annie Spratt</p>
				</div>
			</article>
		</div>
	</body>
</html>
